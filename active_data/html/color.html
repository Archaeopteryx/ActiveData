<BODY style="position:relative;">

<div style="position:absolute;left:10px;right:10px;">

<script type="application/javascript">


importScript(['lib/jquery.js', 'modevlib/charts/aColor.js'], function(){

	$(document).ready(function(){
		var grid = TEST_COLOR.map(function(y){
			return y.map(function(x){
				return '<div style="display:inline-block;height:30px;width:30px;background-color: #'+x+'"></div>'
			}).join("")+"<br>"
		}).join("");

		$("body").html(grid);
	});

});
